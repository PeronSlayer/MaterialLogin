<body>
<div class="loginBox mat-elevation-z5">
    <h1 style="color:white; margin-bottom: 25px;" class="center">Effettua il Login</h1>
    <form [formGroup]="loginForm" class="formStyle">
        <mat-form-field class="mat-input-wrapper" >
            <input matInput placeholder="example@example.com*" formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">Email necessaria!</mat-error>
        </mat-form-field>
        <mat-form-field class="mat-input-wrapper">
            <input matInput placeholder="Password*" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">Password necessaria!</mat-error>
        </mat-form-field>
    </form>
    <div class="center margin-top">
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="!loginForm.valid" >Login</button>
    </div>
    <span class="center margin-top" style="color: white; margin-top: 25px;">Se non sei registrato,</span><a class="signup-link center" routerLink="/signup"> Registrati QUI</a>
</div>
</body>
